<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/><!--meu css-->
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section id="board">
            <div class="col-sm-12 maxBox">
                <div id="boxVisor"class="col-sm-4 row box">
                    <div id="visor">
                        
                    </div>
                </div>
                <div class="col-sm-4 row box">
                    <div class="col-sm-1 boxImagem" >
                        <img src="img/add.png" alt="teste alt" title="teste title">
                    </div>
                    <div class="col-sm-1 boxImagem" >
                        <img src="img/add.png" alt="teste alt" title="teste title">
                    </div>
                    <div class="col-sm-1 boxImagem" >
                        <img src="img/add.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnCE"class="col-sm-1 boxImagem" onclick="limpaTela()">
                        <img src="img/ce.png" alt="teste alt" title="teste title">
                    </div>
                </div>
                <div class="col-sm-4 row box">
                    <div id="btnSete" class="col-sm-1 boxImagem" onclick="adicionaValor('7')">
                        <img src="img/sete.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnOitoe"class="col-sm-1 boxImagem" onclick="adicionaValor('8')">
                        <img src="img/oito.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnNove"class="col-sm-1 boxImagem" onclick="adicionaValor('9')">
                        <img src="img/nove.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnMais"class="col-sm-1 boxImagem" onclick="adicionaValor('+')">
                        <img src="img/add.png" alt="teste alt" title="teste title">
                    </div>
                </div>
                <div class="col-sm-4 row box">
                    <div id="btnQuatro"class="col-sm-1 boxImagem" onclick="adicionaValor('4')">
                        <img src="img/quatro.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnCinco"class="col-sm-1 boxImagem" onclick="adicionaValor('5')">
                        <img src="img/cinco.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnSeis"class="col-sm-1 boxImagem" onclick="adicionaValor('6')">
                        <img src="img/seis.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnMenos"class="col-sm-1 boxImagem" onclick="adicionaValor('-')">
                        <img src="img/subtracao.png" alt="teste alt" title="teste title">
                    </div>
                </div>
                <div class="col-sm-4 row box">
                    <div id="btnUm"class="col-sm-1 boxImagem" onclick="adicionaValor('1')">
                        <img src="img/um.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnDois"class="col-sm-1 boxImagem" onclick="adicionaValor('2')">
                        <img src="img/dois.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnTres"class="col-sm-1 boxImagem" onclick="adicionaValor('3')">
                        <img src="img/tres.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnVezes"class="col-sm-1 boxImagem" onclick="adicionaValor('*')">
                        <img src="img/vezes.png" alt="teste alt" title="teste title">
                    </div>
                </div>
                <div class="col-sm-4 row box">
                    <div id="btnZero"class="col-sm-1 boxImagem" onclick="adicionaValor('0')">
                        <img src="img/zero.png" alt="teste alt" title="teste title">
                    </div>
                    <div class="col-sm-1 boxImagem" >
                        <img src="img/add.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnIgual"class="col-sm-1 boxImagem" onclick="somaVisor()">
                        <img src="img/igual.png" alt="teste alt" title="teste title">
                    </div>
                    <div id="btnDivisao"class="col-sm-1 boxImagem" onclick="adicionaValor('/')">
                        <img src="img/divisao.png" alt="teste alt" title="teste title">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
